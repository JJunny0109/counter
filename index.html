<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Counter</title>
</head>
<body>
  <div class="container">
    <div>
      <h1>Counter</h1>
      <p id="theNum">0</p>
    </div>

    <div class="buttons-container">
      <button type="button" class="btn" id="decreaseBtn">-</button>
      <button type="reset" class="btn" id="resetBtn">Reset</button>
      <button type="button" class="btn" id="increaseBtn">+</button>
    </div>
    
  </div>

  <script src="script.js"></script>
</body>
</html>
